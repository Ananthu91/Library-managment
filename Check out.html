<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h3, h4 {
            margin: 10px 0;
        }
        .form {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .left, .right {
            width: 45%; 
            text-align: left;
        }
        .left button, .right button {
            display: block; 
            width: 100%; 
            margin: 10px 0; 
            padding: 10px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left; 
        }
        .left button:hover, .right button:hover {
            background-color: #0055aa;
        }
        .right select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
       
        .order-now-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .order-now-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Item</h3>
        <h4>Details</h4>
        <div class="form">
          
            <div class="left">
                <button>Name</button>
                <button>Email</button>
                <button>Address</button>
                <button>City</button>
            </div>
         
            <div class="right">
                <button>Number</button>
             
                <select id="payment-method">
                    <option value="" disabled selected>Payment Method</option>
                    <option value="cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
                <button>Pin Code</button>
                <button>State</button>
            </div>
        </div>
        
        <button class="order-now-btn">Order Now</button>
    </div>
</body>
</html>
