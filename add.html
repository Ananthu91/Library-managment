<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Maintenance Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .header {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #4169e1;
        }

        .option-btn {
            background-color: #4169e1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .option-btn:hover {
            background-color: #5A8AEE;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Select Maintenance Option</div>
        <button class="option-btn" onclick="window.location.href='file:///C:/Users/Arjun/Desktop/LM/Maintain%20User.html'">Maintenance User</button>
        <button class="option-btn" onclick="window.location.href='file:///C:/Users/Arjun/Desktop/LM/Maintain%20Vendor.html'">Maintenance Vendor</button>

</html>
