<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: rgb(247, 243, 243);
        }
        .container {
            background-color: #ffffff; 
            width: 1000px;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            margin: 50px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .top-bar button {
            background-color: #2609fd;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            color: white;
        }
        .top-bar button:hover {
            background-color: #5A8AEE;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .product-button {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #2609fd;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            width: 18%; 
            height: 120px;
            color: white;
            position: relative;
        }
        .product-button:hover {
            background-color: #5A8AEE;
        }
        .add-to-cart {
            margin-top: 10px;
            font-size: 0.9em;
            background-color: #ffffff;
            color: #2609fd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #2609fd;
        }
        .add-to-cart:hover {
            background-color: #2609fd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top bar -->
        <div class="top-bar">
            <button>Home</button>
            <button>Vendor    Florist</button> 
            <button>Logout</button>
        </div>
        
        <!-- Middle content -->
        <div class="button-container">
            <button class="product-button">
                Vender 1<br>Contact Details
                <span class="add-to-cart">Shop item</span>
            </button>
            <button class="product-button">
                Vender 2<br>Contact Details
                <span class="add-to-cart">Shop item</span>
            </button>
            <button class="product-button">
                Vender 3<br>Contact Details
                <span class="add-to-cart">Shop item</span>
            </button>
            <button class="product-button">
                Vender 4<br>Contact Details
                <span class="add-to-cart">Shop item</span>
            </button>
        </div>
    </div>
</body>
</html>
