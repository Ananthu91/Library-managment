<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: rgb(247, 243, 243);
        }
        .container {
            background-color: #ffffff; 
            width: 1000px;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            margin: 50px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        
        .top-bar {
            display: flex;
            justify-content: space-between;
            position: relative;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            z-index: 1;
            margin-bottom: 20px;
        }
        .top-bar button {
            background-color: #2609fd;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            color: white;
        }
        .top-bar button:hover {
            background-color: #5A8AEE;
        }

        
        .middle-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            margin-top: 80px;
        }
        .middle-content div {
            padding: 20px;
            background-color: #2609fd;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #2609fd;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            width: 18%; 
            color: white;
        }

        button:hover {
            background-color: #5A8AEE;
        }

        .empty-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .empty-container button {
            background-color: #0622f8;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            width: 18%; 
            color: black;
        }

        .sign-up-button-container {
            margin-top: 20px;
        }
        .sign-up-button-container button {
            background-color: #4169e1;
            color: white;
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .sign-up-button-container button:hover {
            background-color: #5A8AEE;
        }

    </style>
</head>
<body>
    <div class="middle-content">
        <div>PRODUCT STATUS</div>
    </div>
    <div class="container">

       
        <div class="top-bar">
            <button>Home</button>
            <button>Logout</button>
        </div>

       
        

       
        <div class="button-container">
            <button>Name</button>
            <button>Email</button>
            <button>Address</button>
            <button>Update</button>
            <button>Delete</button>
        </div>

       
        <div class="empty-container">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
    </div>

</body>
</html>
