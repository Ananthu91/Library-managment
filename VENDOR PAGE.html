<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: rgb(247, 243, 243);
        }
        .container {
            background-color: #ffffff; 
            width: 1000px;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            margin: 50px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Top bar styling */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .top-bar button {
            background-color: #2609fd;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            color: white;
        }
        .top-bar button:hover {
            background-color: #5A8AEE;
        }
        .top-bar .center-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #2609fd;
        }

        /* Button container and item buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #2609fd;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            width: 18%; 
            height: 80px; /* Adjust the height of the buttons here */
            color: white;
        }
        button:hover {
            background-color: #5A8AEE;
        }

        .sign-up-button-container button {
            background-color: #4169e1;
            color: white;
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .sign-up-button-container button:hover {
            background-color: #5A8AEE;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top bar with centered "Request Item" -->
        <div class="top-bar">
            <button>Home</button>
            <button>Request item</button> 
            <button>Logout</button>
        </div>

        <!-- Middle content -->
        <div class="button-container">
            <button>Item 1</button>
            <button>Item 2</button>
            <button>Item 3</button>
            <button>Item 4</button>
        </div>
    </div>
</body>
</html>
