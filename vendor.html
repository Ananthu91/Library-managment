<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background: #d3d3d3;
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            background-color: #87ceeb;
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
        .button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex: 1;
            font-size: 14px;
            font-weight: bold;
            background-color: #4169e1;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .form-group input {
            flex: 2;
            padding: 10px;
            border: 1px solid #87ceeb;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-buttons button {
            background-color: #808080;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-container {
            margin-top: 30px;
            text-align: center;
        }
        .input-field {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-btn {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #5a8aee;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4169e1;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top buttons (Chart and Back) -->
        <div class="button-row">
            <a href="#" class="button">CHART</a>
            <a href="#" class="button">BACK</a>
        </div>
        <div class="header">Event Management System</div>
        
        <!-- Login form -->
        <form action="file:///C:/Users/Arjun/Desktop/LM/vendor2.html" method="get">
            <div class="form-group">
                <label for="userid">User Id</label>
                <input type="text" id="userid" name="userid" class="input-field" placeholder="Vendor" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            </div>

            <!-- Form buttons -->
            <div class="form-buttons">
                <button type="button" onclick="window.location.href='index.html';">Cancel</button>
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>

        <!-- Back to Home link -->
        <a href="#" class="back-link">Back to Home</a>
    </div>
</body>
</html>
