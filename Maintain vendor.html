<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff; 
            width: 800px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin: 50px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

       
        .top-bar {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 10px;
            width: 100%;
            padding: 0 20px;
            z-index: 1;
        }
        .top-bar button {
            background-color: #E0E0E0;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .top-bar button:hover {
            background-color: #C0C0C0;
        }

        
        .middle-content {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: flex-start;
            height: 150px;
            margin-top: 60px;
        }
        .middle-content div {
            padding: 20px;
            background-color: #E0E0E0;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px; 
        }

      
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin-top: 20px;
        }

        button {
            background-color: #E0E0E0;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px 0;
            width: 80%; 
            color: rgb(0, 0, 0);
        }

        button:hover {
            background-color: #5A8AEE;
        }

        .sign-up-button-container {
            margin-top: 20px;
        }
        .sign-up-button-container button {
            background-color: #4169e1;
            color: white;
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .sign-up-button-container button:hover {
            background-color: #5A8AEE;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <div class="top-bar">
            <button>Home</button>
            <button>Logout</button>
        </div>

        
        <div class="middle-content">
            <div>Membership</div>
            <div>User Management</div>
        </div>

        
        <div class="button-container">
            <button>Add</button>
            <button>Update</button> 
            <button>Add</button> 
            <button>Update</button> 
        </div>

    </div>
</body>
</html>
