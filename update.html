<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header-buttons button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .status-box {
            background-color: #3399ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .current-status {
            margin: 10px 0;
            padding: 10px;
            background-color: #b3d9ff;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }
        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .update-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-buttons">
            <button>Home</button>
            <button>LogOut</button>
        </div>
        <div class="status-box">
            <h3>Update Status</h3>
            <div class="current-status" id="currentStatus">Received</div>
            <select id="statusSelect" onchange="updateStatus()">
                <option value="Received">Received</option>
                <option value="Ready for Shipping">Ready for Shipping</option>
                <option value="Out for Delivery">Out for Delivery</option>
                <option value="Delivered">Delivered</option>
            </select>
        </div>
        <button class="update-btn" onclick="confirmUpdate()">Update</button>
    </div>
    <script>
        
        function updateStatus() {
            const statusSelect = document.getElementById("statusSelect");
            const currentStatus = document.getElementById("currentStatus");
            currentStatus.textContent = statusSelect.value;
        }

       
        function confirmUpdate() {
            const currentStatus = document.getElementById("currentStatus").textContent;
            alert(`Status updated to: ${currentStatus}`);
        }
    </script>
</body>
</html>
