<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            width: 400px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .details div {
            flex: 1 1 45%;
            background-color: #b3d9ff;
            padding: 10px;
            border-radius: 5px;
        }
        .continue-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h3>PopUp</h3>
        <h4>THANK YOU</h4>
        <div>Total Amount</div>
        <div class="details">
            <div>Name</div>
            <div>Number</div>
            <div>Email</div>
            <div>Payment Method</div>
            <div>Address</div>
            <div>State</div>
            <div>City</div>
            <div>Pin Code</div>
        </div>
        <button class="continue-btn">Continue Shopping</button>
    </div>
</body>
</html>
